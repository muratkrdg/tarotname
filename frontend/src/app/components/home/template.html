<div class="container">
  <h2>Uzman Yorumcularımızdan Birini Seç Hemen Başla</h2>
  <ul>
  	<li class="sibyl" *ngFor='let sibyl of sibyls'>
  		<img src="{{sibyl.url}}" width="150px" height="90px">
  		<h3>{{sibyl.name + ' ' + sibyl.surname}}</h3>
  		<p>{{sibyl.description}}</p>
  	</li>
  </ul>
</div>
